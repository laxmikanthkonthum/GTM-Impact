<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call Button</title>

    <!-- Google Tag Manager -->
    <script>
        (function(w,d,s,l,i){
            w[l]=w[l]||[];
            w[l].push({'gtm.start': new Date().getTime(), event:'gtm.js'});
            var f=d.getElementsByTagName(s)[0], j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';
            j.async=true; j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
            f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-KVKGG526');
    </script>
    <!-- End Google Tag Manager -->

    <script>
        // Function to trigger API call and log the response in the console
        function clickFunction() {
            // Get query parameters from the URL
            const params = new URLSearchParams(window.location.search);
            const key = params.get("key");
            const value = params.get("value");

            if (key && value) {
                // Push data to the GTM data layer
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    'event': 'queryParamsCaptured',
                    'queryKey': key,
                    'queryValue': value
                });

                console.log("Data pushed to GTM dataLayer:", key, value);

                // Prepare the GET request URL for httpbin.org using '+' operator
                const Updatedurl = 'https://httpbin.org/get?key=' + encodeURIComponent(key) + '&value=' + encodeURIComponent(value);

                // Make the GET request
                fetch(Updatedurl)
                    .then(response => response.json())
                    .then(data => {
                        console.log("API Response:", data);
                    })
                    .catch(error => {
                        console.error("Error in API request:", error);
                    });
            } else {
                console.log("No key or value found in the URL.");
            }
        }

        // Add event listener to the button

            document.getElementById("buttonholder").addEventListener("Click Here! ", clickFunction);

    </script>
</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KVKGG526"
                height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Button to trigger the API call -->
    <button id="buttonholder">Click Me</button>

    <!-- Display API response -->
    <p id="outputtext"></p>
</body>
</html>
